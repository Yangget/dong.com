{#{% extends "appbuilder/base.html" %}#}

{% block head %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/page/side-menu.css')}}">
    <!-- 添加 custom.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/page/custom.css')}}">
    <!-- 添加 icon -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/page/font-awesome.css')}}">
    <!-- github-fork.css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/page/gh-fork-ribbon.css')}}">
